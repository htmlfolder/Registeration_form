

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }
        input:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.3);
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        span {
            color: #ff0000;
            font-size: 14px;
            display: block;
            margin-top: 5px;
        }
        h3 {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 20px;
        }
    </style>
    </head>
<body>
    <div class="container">
        <h1>Registration Form</h1>
        <h3 th:text="${success}"></h3>
        <form action="/register" method="post" th:object="${student}">
            <div class="form-group">
                <label>Name:</label>
                <input type="text" name="name" th:field="*{name}" placeholder="Enter your name">
                <span th:errors="*{name}"></span>
            </div>
            <div class="form-group">
                <label>Email:</label>
                <input type="text" name="email" th:field="*{email}" placeholder="Enter your email">
                <span th:errors="*{email}"></span>
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="text" name="password" th:field="*{password}" placeholder="Enter your password">
                <span th:errors="*{password}"></span>
            </div>
            <div class="form-group">
                <label>Confirm Password:</label>
                <input type="text" th:field="*{confirmPassword}" name="confirmPassword" placeholder="Confirm your password">
                <span th:errors="*{confirmPassword}"></span>
            </div>
            <button>Register</button>
        </form>
    </div>
</body>
</html>
